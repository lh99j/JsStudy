<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        console.log(window.document); //document 객체는 window 객체의 소속이다.
        console.log(window.document.childNodes[0]); //document 객체의 자식으로는 Doctype과 html이 있다. 
        console.log(window.document.childNodes[1]); //html 문서 전체
    </script>
</body>
노드 생성 API : document  객체의 주요 임무는 새로운 노드를 생성해주는 역할이다. 이에 대한 내용은 노드 변경 API에서 학습했기 때문에 여기서는 언급하지 않는다.
1. createElement() 2. createTextNode()
문서 정보 API
1. title 2. URL 3. referrer 4. lastModified
</html>
