<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>

        window.open('URL.html'); //window.open의 첫번쩨 인자는 새창에 로드할 문서의 URL. 인자를 생략하면 이름이 붙지 않은 새 창이 만들어짐
        window.open('URL.html',_self); //_self는 스크립트가 실행되는 창 >> 새창이 아니라 현재 보고있는 페이지가 URL.html으로 바뀜
        window.open('URL.html',_blank); //_blank는 새창을 의미 >> 새창에 열림
        window.open('URL.html','ot'); //창에 이름을 붙힐수 있음. open을 재실행 했을때 동일한 이름의 창이 있다면 그곳으로 문서가 로드됨
        window.open('URL.html','_blank','width=200px height=200px'); //세번째 인자는 새 차의 모양과 관련된 속성이 온다.

    </script>



</body>
</html>
