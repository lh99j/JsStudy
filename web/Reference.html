<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

</head>
<body>

    <script>
        var a = {'id' : 1}
        var b = a;  // b는 a객체안에있는 {id:1} 을 가르킴 
        b.id = 2; // b가 가르키는 a안에있는 객체의 {id:1}을 바꾸는것
        alert(a.id); //2
    </script>


    <script>
        var a = { 'id': 1 };
        var b = a;      //b는 a의 {id:1}을 가르키나 
        b = {'id' : 2}; // b가 객체를 생성함으로써 b는 {id:2}를 가르킴
        alert(a.id); 
    </script>


    <script>
        var a= 1;
        var b = a; // a에 담겨있던 값인 1이 복제(새로 만들어져서) b에 담음
        b = 2;     //복제해서 담긴 b =1 의 값을 b=2의 값으로 재할당
        alert(a); //1
    </script>


    <script>
        var a = 1;
        function func(b){   //b = a; << 복제
            b = 2;
        }
        func(a);

        alert(a); //1
    </script>


    <script>
        var a = {'id' : 1};
        function func(b){   // b = a; b는 a객체 안의 {id : 1}을 가르키지만
            b = {'id' : 2}; //에서 b의 새로운 객체를 생성해 b는 {id :2}가르킴
        }
        func(a);
        alert(a.id); //1
    </script>


    <script>
        var a = {'id':1};
        function func(b){   // b = a; b가 a객체 가르킴
            b.id = 2;       // b가 가르키는 a안의 {id :1}의값을 2로 바꿈
        }
        func(a);
        alert(a.id);
    </script>
</body>
    원시 데이터 타입은 복제이고 객체데이터타입은 참조   
</html>
